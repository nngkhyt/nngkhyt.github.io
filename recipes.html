<body>

        <h1 class="cool-title">実数Kは存在しない</h1>

            <a class="nav-link text-white" href="links.html">Link</a>
        </nav>

    <section class="recipe-search py-5">
        <div class="container">
            <h2 class="text-center mb-4">材料でレシピを検索する</h2>
            <form class="form-inline justify-content-center" onsubmit="event.preventDefault(); filterRecipes();">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="ingredientDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        材料を選択(五十音順)
                    </button>
                    <div class="dropdown-menu" aria-labelledby="ingredientDropdownButton" id="ingredientDropdownMenu">
                        <!-- JavaScriptでチェックボックスを動的に生成 -->
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="andSearch" value="AND" checked>
                    <label class="form-check-label" for="andSearch">AND検索</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="orSearch" value="OR">
                    <label class="form-check-label" for="orSearch">OR検索</label>
                </div>
                <button id="recipeSearchButton" class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">検索</button>
                <button id="recipeResetButton" class="btn btn-outline-secondary my-2 my-sm-0" type="button" onclick="resetRecipeFilters()">リセット</button>
            </form>
        </div>
    </section>
    
    
    <section class="recipe-list py-5">
        <div class="container">
            <h2 class="text-center mb-4">レシピ一覧</h2>
            <div class="row">
                <div class="col-md-4 recipe-item mb-4" data-ingredients="ちくわ ニラ ごまあぶら しろゴマ りょうりしゅ オイスターソース トウバンジャン さとう">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">やみつきニラちくわ</h5>
                            <a href="recipes/recipe_1.html" class="btn btn-primary" target="_blank">詳細を見る</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 recipe-item mb-4" data-ingredients="はくさい ぶたにく しおこしょう りょうりしゅ しょうがスライス">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">白菜と豚肉のポン酢あえ</h5>
                            <a href="recipes/recipe_2.html" class="btn btn-primary" target="_blank">詳細を見る</a>
                        </div>
                    </div>
                </div>
                <!-- 他のレシピもここに追加 -->
                <div class="col-md-4 recipe-item mb-4" data-ingredients="れんこん す ごまあぶら さとう しょうゆ みりん りょうりしゅ だしのもと たかのつめ">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">れんこんのきんぴら</h5>
                            <a href="recipes/recipe_3.html" class="btn btn-primary" target="_blank">詳細を見る</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

</body>
